<style>
  :root {
    --bg-color: #E8EAFF;
    --border-color: #FFFFF3;
    --bunny-color1: #444177;
    --bunny-color2: #FFFFF3;
    --blush-color: #FFF2F2;
    --day-color: #DCFEFF;
    --sunset-color: #FF9FB1;
    --star-color: #FFFFFF;
  }

  body {
    background-color: var(--bg-color);
    display: flex;
    justify-content: center;
    height: 100vh;
    
  }
    .bunny {
    width: 200px;
    height: 200px;
    top: 50%;
    border: 3px solid var(--border-color);
    border-radius: 50%;
    background-color: var(--bunny-color2);
    position: relative;

  }

  .bunny::before {
    content: "";
    position: absolute;
    top: 70px;
    left: 35px;
    z-index: 2;
    width: 20px;
    height: 26px;
    border-radius: 50%;
    background-color: var(--bunny-color1);
   
  }
  .bunny:hover::before{
     animation: blinking 1.5s ease-in-out forwards;
    animation-iteration-count: infinite;
  }

  .bunny::after {
    content: "";
    position: absolute;
    top: 70px;
    left: 150px;
    z-index: 1;
    width: 20px;
    height: 26px;
    border-radius: 50%;
    background-color: var(--bunny-color1);
   

  }
  .bunny:hover::after 
  {
    
     animation: blinking 1.5s ease-in-out forwards;
    animation-iteration-count: infinite;
    
  }
  
  .nose {
    position: absolute;
    width: 0;
    height: 0;
    top: 45%;
    left: 45%;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-top: 10px solid var(--bunny-color1);
    border-radius: 50% 50% 50% 50% / 50% 50% 70% 70%;

  }



  .blush1 {
    position: absolute;
    width: 50px;
    height: 20px;
    top: 50%;
    border: 3px solid var(--blush-color);
    border-radius: 50%;
    
    background-color: var(--blush-color);

  }

  .blush2 {

    width: 50px;

    border-radius: 50%;
    background-color: var(--blush-color);

  }

  .ear1 {

    border-radius: 50%;
    background-color: var(--bunny-color2);

    animation-iteration-count: infinite;

  .mouth1 {
    width: 15px;
    height: 15px;
    border: 3px solid var(--bunny-color1);
    border-radius: 50px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;

    .circle {
    position: absolute;
    width: 500px;
    height: 500px;
    top: 25%;
    border: 6px solid #C1BCF2;
    border-radius: 50%;

  background-color: var(--day-color);
  animation-name: day;
    animation-duration: 8s;
      animation-iteration-count: infinite;
}
  
  .moon {
  	position: absolute;
				margin: auto;
				left: 45%;
        top: 20px;
				width: 80px;
				height: 80px;
				background-color: transparent;
				border-radius: 50%;
				box-shadow: 25px 10px 0px 0px #FFFFFF;
     animation-name: moons;
    animation-duration: 8s;
      animation-iteration-count: infinite;
  }
    .sun {
  	position: absolute;
				margin: auto;
				left: 33%;
        top: 20px;
				width: 80px;
				height: 80px;
				background-color: #FFFFB3;
				border-radius: 50%;
     animation-name: suns;
    animation-duration: 8s;
      animation-iteration-count: infinite;
       box-shadow: 0px 0px 25px #FFFFB3;
  }
  



  @keyframes day {
    0%   {background-color: var(--day-color);}
    50%  {background-color: var(--bunny-color1);}
    100% {background-color: var(--day-color);}
}
      
      @keyframes blinking
  {
    0% {height: 26px;}
    
    10% {
       margin-top: 8px;
  
    height: 6px;
    }
   
    30%{
       margin-top: 0px;
    height: 26px;
    }
   
    100%{
       height: 26px;
    }
   

  }
    @keyframes moons {
    0%   {top: 300px;}
    50%  {top: 20px;}
    100% {top: 300px;}
}
  @keyframes suns {
    0%   {top: 20px;}
    50%  {top: 300px;}
    100% {top: 20px;}
}
  
 @keyframes starfade {
    0%   {background-color: transparent;}
    50%  {background-color: var(--star-color);}
    100% {background-color: transparent;}
}

     bottom: 50%;
    }

    }
