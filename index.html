<style>
  :root {
    --bg-color: #E8EAFF;
    --border-color: #FFFFF3;
    --bunny-color1: #444177;
    --bunny-color2: #FFFFF3;
    --blush-color: #FFF2F2
  }
  body {
    background-color: var(--bg-color);
    display: flex;
    justify-content: center;
    height: 100vh;
  }
    .bunny {
    width: 200px;
    height: 200px;
    top: 50%;
    border: 3px solid var(--border-color);
    border-radius: 50%;
    background-color: var(--bunny-color2);
    position: relative;
  }
  .bunny::before {
    content: "";
    position: absolute;
    top: 70px;
    left: 35px;
    z-index: 2;
    width: 20px;
    height: 26px;
    border-radius: 50%;
    background-color: var(--bunny-color1);
  }
  .bunny::after {
    content: "";
    position: absolute;
    top: 70px;
    left: 150px;
    z-index: 1;
    width: 20px;
    height: 26px;
    border-radius: 50%;
    background-color: var(--bunny-color1);
  }
  
  .nose {
    position: absolute;
    width: 0;
    height: 0;
    top: 45%;
    left: 45%;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-top: 10px solid var(--bunny-color1);
    border-radius: 50% 50% 50% 50% / 50% 50% 70% 70%;
  }
  .blush1 {
    position: absolute;
    width: 50px;
    height: 20px;
    top: 50%;
    border: 3px solid var(--blush-color);
    border-radius: 50%;
    
    background-color: var(--blush-color);
  }
  .blush2 {
    position: absolute;
    width: 50px;
    height: 20px;
    right: 1%;
    top: 50%;
    border: 3px solid var(--blush-color);
    border-radius: 50%;
    background-color: var(--blush-color);
  }
  .ear1 {
    position: absolute;
    width: 70px;
    height: 200px;
    left: 60%;
    bottom: 50%;
    border: 3px solid var(--border-color);
    border-radius: 50%;
    background-color: var(--bunny-color2);
  }
  .ear2 {
    position: absolute;
    width: 70px;
    height: 200px;
    
    bottom: 50%;
    border: 3px solid var(--border-color);
    border-radius: 50%;
    background-color: var(--bunny-color2);
  }
    .circle {
    position: absolute;
    width: 400px;
    height: 400px;
    top: 33%;
    border: 2px solid var(--blush-color);
    border-radius: 50%;
    background-color: solid transparent;
  }
</style>
<div class="bunny">
  <div class="ear1"></div>
  <div class="ear2"></div>
  <div class="nose"></div>
  <div class="blush1"></div>
  <div class="blush2"></div>
  <div class="moon"></div>
</div>
<div class="circle"></div>
